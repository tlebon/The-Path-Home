<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Path Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header container-fluid">
    <audio autoplay loop>
      <source src="./music/Fantasy Game Loop.wav" type="audio/wav">
    </audio>
    <div class="h1 text-center">
      The Path Home</div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="left-col col-md-2">
        <div class="enemy-info">
          <span class="e-name">Current Enemy</span>
          <br>
          <span class="e-health">Health = ??</span>
          <span class="e-strength">Strength = ??</span>
        </div>
      </div>
      <div class="game-window col-md-8 ">
        <!-- game window currently 19x12 -->
        <div class="row mountains">game background
          <div class="bg">
            <div class="mountain">
              <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
              </div>
            </div>
            <div class="mountain-two">
              <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
              </div>
            </div>
            <div class="mountain-three">
              <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
              </div>
            </div>
            <div class="cloud"></div>

          </div>
          <!-- <img class="hills"src="/img/ground-tiles/mountain.png"> -->
        </div>
        <div class="row game">
          <div id="player" class="female"></div>
        </div>
        <div class="row log">You must get back home! Use your arrow keys to travel West. Be careful!
          <br>
          <br>
        </div>
      </div>
      <div class="rght-col col-md-2">
        <div class="player-info">
          The Hero
          <br>
          <span class="h-health">Health = </span>
          <span class="h-strength">Strength= </span>

        </div>
        <button class="btn gender">Swap Gender</button>
        <button class="btn restart">Reset Game</button>
        <button class="btn music">Turn Off Music</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./js/character.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
